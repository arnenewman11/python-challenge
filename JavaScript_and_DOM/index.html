<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ALIENS-R-REAL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"
  </head>
  <body>
  	<!-- Initiate JavaScript via app.js -->
  
  <div class="container">
  	<!-- Setup the header -->
    <div class="jumbotron text-center">
      <h1>ALIENS-R-EVERYWHERE.</h1>
    </div>
    <!-- Setup a search bar -->
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="date-time" placeholder="MM/DD/YYYY">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="city-input" placeholder="City">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="state-input" placeholder="St">
        </div>
      </div>   
      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="country-input" placeholder="Country Abbrev.">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="shape-input" placeholder="Shape">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
        <a id="search" class="btn btn-default">Search</a>
        </div>
      </div>
    </div>
    <br>
    <!-- Setup the row to hold the table -->
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped" id="alientable">
          <thead>
            <tr>
              <th>Date/Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Length</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    
   </div>

   <!-- Cin's HTML -->
  
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
	<script src="Data/data.js" type="text/javascript"></script>
	<script src="index_aliens_paginated.js" type="text/javascript"></script>


  </body>
</html>
