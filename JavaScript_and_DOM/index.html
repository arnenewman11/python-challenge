<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ALIENS-R-REAL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
  	<!-- Initiate JavaScript via app.js -->
  
  <div class="container">
  	<!-- Setup the header -->
    <div class="jumbotron text-center">
      <h1>ALIENS-R-EVERYWHERE</h1>
    </div>
    <!-- Setup a search bar -->
    <div class="row">
      
      <div class="col-md-3">
        <div class="form-inline">
          <input type="text" class="form-control" id="city" placeholder="City">
          <a class="btn btn-primary mb-2">City</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-inline">
          <input type="text" class="form-control" id="date-time" placeholder="MM/DD/YYYY">
          <a id="search" class="btn btn-primary mb-2">Date</a>
        </div>
      </div>
      
      <div class="col-md-3">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="country" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Country
          </button>
	        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	    	  <a class="dropdown-item" href="#">US</a>
	    	  <a class="dropdown-item" href="#">CA</a>
	    	</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-inline">
          <input type="text" class="form-control" id="shape" placeholder="Describe">
          <a class="btn btn-primary mb-2">Shape</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-inline">
          <input type="text" class="form-control" id="state" placeholder="St">
          <a class="btn btn-primary mb-2">State</a>
        </div>
      </div>
    </div><br>
    <!-- Setup the row to hold the table -->
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date/Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Length</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>



   </div>
   <script type="text/javascript" src="data.js"></script>
   <script src="index_aliens.js" type="text/javascript"></script>
  
  </body>
</html>
